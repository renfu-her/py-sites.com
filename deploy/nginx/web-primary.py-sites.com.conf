# HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name web-primary.py-sites.com;
    return 301 https://$host$request_uri;
}

# HTTPS (Cloudflare Origin Cert)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name web-primary.py-sites.com;

    ssl_certificate     /etc/ssl/cloudflare/origin.crt;
    ssl_certificate_key /etc/ssl/cloudflare/origin.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # 基本安全加值（可再強化）
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 真實用戶 IP（可改為 cloudflare 反代頭）
    set_real_ip_from 0.0.0.0/0;
    real_ip_header CF-Connecting-IP;

    # Proxy 設定
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 65s;

        proxy_pass http://unix:/run/py-sites/gunicorn-web-primary.sock;
    }

    access_log /var/log/nginx/web-primary.py-sites.com.access.log;
    error_log  /var/log/nginx/web-primary.py-sites.com.error.log warn;
}
