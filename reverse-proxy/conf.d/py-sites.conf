user  nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $host [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;
  error_log   /var/log/nginx/error.log warn;

  # 讓 Cloudflare 真實 IP 生效（節選常見段）
  real_ip_recursive on;
  set_real_ip_from 173.245.48.0/20;
  set_real_ip_from 103.21.244.0/22;
  set_real_ip_from 103.22.200.0/22;
  set_real_ip_from 103.31.4.0/22;
  set_real_ip_from 141.101.64.0/18;
  set_real_ip_from 108.162.192.0/18;
  set_real_ip_from 190.93.240.0/20;
  set_real_ip_from 188.114.96.0/20;
  set_real_ip_from 197.234.240.0/22;
  set_real_ip_from 198.41.128.0/17;
  set_real_ip_from 162.158.0.0/15;
  set_real_ip_from 104.16.0.0/12;
  set_real_ip_from 172.64.0.0/13;
  set_real_ip_from 131.0.72.0/22;
  #（IPv6 可視需要補上 Cloudflare 公告清單）

  # 共用的 proxy 設定（HTTP/1.1 + WebSocket 友善）
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream app_main      { server app_main:8000; }
  upstream app_shop      { server app_shop:8000; }
  upstream app_webprim   { server app_web_primary:8000; }

  include /etc/nginx/conf.d/*.conf;
}
